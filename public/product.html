<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" defer>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" defer>
  <link rel="shortcut icon" href="./img/logo_orinoco.png" type="image/x-icon" defer>
  <script src="./src/class.js" defer></script>
  <script src="./src/functions.js" defer></script>
  <script src="./src/product.js" defer></script>
  <title>Orinoco | Détails du produit</title>
</head>
<body>
  <header>
    <div class="lien-accueil">
        <picture>
            <source class="petit-logo" media="(max-width:650px)" srcset="img/logo_orinoco.png"> 
            <img src="img/orinoco.png" alt="logo Orinoco">
        </picture>
      </div>
    <div class="menu-small">
        <i class="fa fa-house-flood"></i>
        <i class="fas fa-shopping-cart"></i>
    </div>
    <nav>
      <ul class="nav">
        <li class="header-li li-accueil">Accueil</li>
        <li class="header-li li-panier panier">Mon panier</li>
      </ul>
    </nav>
</header>
  <h1>Détails du produit</h1>
  <div class="element">
    <picture>
      <img class="img">
    </picture>
    <div class="description">
      <div class="zone_description">
        <h2>Nom de l'appareil:</h2>
        <span class="nom"></span>
        <h2>Description</h2>
        <p class="desc"></p>
        <h2>Prix:</h2>
        <span class="tarif_depart"></span>
        <div class="lense_quant">
          <div class="zone_lense">
            <h2>Lense:</h2>
            <select class="lense"></select>
          </div>
          <div class="zone_quant">
            <h2>Quantitée:</h2>
            <input type="number" name="howmuch" class="howmuch" min="0" value="0">
          </div>
        </div>
      </div>
      <div class="zone-tarif">
        <div class="tarif-total">
          <h2>Total:</h2>
          <span class="prix_total">0€</span>
        </div>
        <div class="bouton" onclick="addProduct()">
          <span>Ajouter au panier</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="div-footer logo">
        <picture>
          <img class="lien-accueil-footer" src="img/orinoco.png" alt="logo_orinoco">
        </picture>
    </div>
    <div class="div-footer contact">
        <h3>Orinoco | Nous contacter</h3>
        <span>36 Avenue du site web</span><br>
        <span>14660 Remote</span>
        <address>
            <a href="mailto:nullepart@chrome.org">Nous contacter</a><br>
            <a href="tel:0821498637">08 21 49 86 37</a>
        </address>
        
    </div>
    <div class="div-footer menu">
      <h3>Navigation</h3>
      <a href="index.html">Accueil</a><br>
      <a href="panier.html" class="quant_panier">Mon panier</a>
  </div>
</footer>
</body>
</html>
