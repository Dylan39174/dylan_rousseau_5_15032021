<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="shortcut icon" href="./img/logo_orinoco.png" type="image/x-icon">
  <title>Orinoco | Détails du produit</title>
</head>
<body>
  <header>
    <a class="lien-accueil" href="index.html">
        <picture>
            <source class="petit-logo" media="(max-width:650px)" srcset="img/logo_orinoco.png"> 
            <img src="img/orinoco.png" alt="logo Orinoco">
        </picture>
    </a>
    <div class="menu-small">
        <a href="index.html"><i class="fa fa-house-flood"></i></a>
        <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <nav>
      <ul class="nav">
        <li class="header-li"><a href="index.html">Accueil</a></li>
        <li class="header-li panier active"><a href="panier.html">Mon panier</a></li>
      </ul>
    </nav>
</header>
  <h1>Détails du produit</h1>
  <div class="element">
    <picture>
      <img class="img">
    </picture>
    <div class="description">
      <div class="zone_description">
        <h4>Nom de l'appareil:</h4>
        <span class="nom"></span>
        <h4>Description</h4>
        <p class="desc"></p>
        <h4>Prix:</h4>
        <span class="tarif_depart"></span>
        <div class="lense_quant">
          <div class="zone_lense">
            <h4>Lense:</h4>
            <select class="lense"></select>
          </div>
          <div class="zone_quant">
            <h4>Quantitée:</h4>
            <input type="number" name="howmuch" class="howmuch" min="0" value="0">
          </div>
        </div>
      </div>
      <div class="zone-tarif">
        <div class="tarif-total">
          <h4>Total:</h4>
          <span class="prix_total">0€</span>
        </div>
        <div class="bouton" onclick="add_product()">
          <span>Ajouter au panier</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="div-footer logo">
        <picture>
            <img src="img/orinoco.png" alt="logo_orinoco">
        </picture>
    </div>
    <div class="div-footer contact">
        <h4>Orinoco | Nous contacter</h4>
        <span>36 Avenue du site web</span><br>
        <span>14660 Remote</span>
        <address>
            <a href="mailto:nullepart@chrome.org">Nous contacter</a><br>
            <a href="tel:0821498637">08 21 49 86 37</a>
        </address>
        
    </div>
    <div class="div-footer menu">
      <h4>Navigation</h4>
      <a href="index.html">Accueil</a><br>
      <a href="panier.html" class="quant_panier">Mon panier</a>
  </div>
</footer>
  <script src="./src/class.js"></script>
  <script src="./src/functions.js"></script>
  <script src="./src/product.js"></script>
  <script>display_quant_product()</script>
</body>
</html>
