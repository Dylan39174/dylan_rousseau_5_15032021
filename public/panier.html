<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="./img/logo_orinoco.png" type="image/x-icon">
  <title>Orinoco | Mon panier</title>
</head>
<body>
  <header>
    <picture>
        <a href="index.html"><img src="img/orinoco.png" alt="logo d'orinoco"></a>
    </picture>
    <nav>
        <ul class="nav">
            <a href="index.html"><li>Accueil</li></a>
            <a href="panier.html"><li class="active">Mon panier</li></a>
        </ul>
    </nav>
  </header>
  <h1>Mon panier</h1>
  <div class="produits_panier">
    <ul id="liste_produit_panier">

    </ul>
    <div class="total_panier">
      <span>Total :</span>
      <span class="prix_total_panier">0€</span>
    </div>
    <form id="form" method="POST">
      <input type="text" name="firstname" placeholder="Prénom" autocomplete="off" onkeypress="verifierCaracteres(event); return false;"><br>
      <input type="text" name="lastname" placeholder="Nom" autocomplete="off" onkeypress="verifierCaracteres(event); return false;"><br>
      <input type="text" name="adress" placeholder="Adresse" autocomplete="off"><br>
      <input type="text" name="city" placeholder="Ville" autocomplete="off" onkeypress="verifierCaracteres(event); return false;"><br>
      <input id="mail" type="email" name="email" placeholder="Adresse mail" autocomplete="off">
      <div class="validation">
      <span class="bouton">Passer la commande</span>
      </div>
      <span class="erreur"></span>
    </form>
    
    
  </div>
  <div class="test" onclick="remplir()">
    <span>remplir le formulaire</span>
  </div>
  
  <script src="./src/functions.js"></script>
  <script src="./src/class.js"></script>
  <script src="./src/panier.js"></script>
</body>
</html>
