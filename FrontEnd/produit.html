<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Orinoco | Détails du produit</title>
</head>
<body>
  <header>
    <picture>
        <a href="index.html"><img src="img/orinoco.png" alt="logo d'orinoco"></a>
    </picture>
    <nav>
        <ul class="nav">
            <a href="index.html"><li class="active">Accueil</li></a>
            <a href="panier.html"><li>Mon panier</li></a>
        </ul>
    </nav>
</header>
  <h1>Détails du produit</h1>
  <div class="element">
    <picture>
      <img class="img">
    </picture>
    <div class="description">
      <h4>Nom de l'appareil:</h4>
      <span class="nom"></span>
      <h4>Description</h4>
      <p class="desc"></p>
      <h4>Prix:</h4>
      <span class="tarif_depart"></span>
      <h4>Lense:</h4>
      <select class="lense">

      </select>
      <h4>Quantitée:</h4>
      <input type="number" name="howmuch" class="howmuch" min="0" value="0">
      <div class="zone-tarif">
        <div class="tarif-total">
          <h4>Total:</h4>
          <span class="prix_total">0€</span>
        </div>
        <div class="bouton" onclick="ajout_panier()">
          <span>Ajouter au panier</span>
        </div>
      </div>
    </div>
  </div>
  <script src="function.js"></script>
  <script src="app.js"></script>
  <script>affiche_detail_produit();</script>
</body>
</html>
